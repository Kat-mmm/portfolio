<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>Search</title>
</head>
<body>
    <form class="forms" action="https://www.google.com/search">
        <img class="img" src="images\googleimglogo.png" alt="Google Image Logo">
        
        <div class="input">
            <input class="text" type="text" name="q" ><br>
            <input type="hidden" name="tbm" value="isch">
            <input class="submit-btn" type="submit" value="Google Image Search">
            <input class="lucky-btn" name="btnI" type="submit" value="I'm Feeling Lucky">
        </div>
    </form>
    <a class="links" href="index.html">Google Search</a>
</body>
</html>
